
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto+Sans+TC', sans-serif;
        background-color: #fafaf9; /* stone-50 */
        color: #1c1917; /* stone-900 */
        letter-spacing: -0.01em;
      }
      .mesh-gradient {
        background-color: #fafaf9;
        background-image: 
          radial-gradient(at 0% 0%, hsla(38, 100%, 94%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(12, 100%, 92%, 1) 0, transparent 50%),
          radial-gradient(at 50% 100%, hsla(30, 100%, 96%, 1) 0, transparent 50%);
      }
      .text-gradient {
        background: linear-gradient(135deg, #f59e0b 0%, #dc2626 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-gradient-main {
        background: linear-gradient(135deg, #f59e0b 0%, #dc2626 100%);
      }
      .bg-accent-yellow {
        background-color: #fbbf24; /* amber-400 */
      }
    </style>
